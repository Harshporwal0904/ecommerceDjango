{% extends 'shop/base.html' %}

{% block title %}{{ product.name }}{% endblock %}

{% block content %}
<div class="product-detail">
    <div>
        {% if product.image %}
        <img src="{{ product.image.url }}" alt="{{ product.name }}" class="detail-image">
        {% else %}
        <div class="detail-image" style="height: 400px; background: #e5e7eb;"></div>
        {% endif %}
    </div>
    <div class="detail-content">
        <h1>{{ product.name }}</h1>
        <p class="detail-price">${{ product.price }}</p>
        <div class="description">
            {{ product.description|linebreaks }}
        </div>

        <form action="{% url 'add_to_cart' product.id %}" method="post">
            {% csrf_token %}
            <button type="submit" class="btn">Add to Cart</button>
            <a href="{% url 'product_list' %}" class="btn btn-secondary" style="margin-left: 1rem;">Back to Shop</a>
        </form>
    </div>
</div>
{% endblock %}
