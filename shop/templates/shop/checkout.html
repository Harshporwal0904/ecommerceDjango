{% extends 'shop/base.html' %}

{% block title %}Checkout{% endblock %}

{% block content %}
<header style="padding: 2rem 0;">
    <h1>Secure Checkout</h1>
</header>

<div class="checkout-form">
    <div style="margin-bottom: 2rem; padding-bottom: 2rem; border-bottom: 1px solid #f3f4f6;">
        <h3>Order Summary</h3>
        <p>Total Amount: <strong>${{ cart.total_price }}</strong></p>
    </div>

    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label>Full Name</label>
            <input type="text" class="form-control" name="full_name" required placeholder="John Doe">
        </div>

        <div class="form-group">
            <label>Shipping Address</label>
            <textarea class="form-control" name="address" required placeholder="123 Main St, Appt 4B"
                rows="3"></textarea>
        </div>

        <div class="form-group">
            <label>Phone Number</label>
            <input type="tel" class="form-control" name="phone_number" required placeholder="+1 234 567 8900">
        </div>

        <h3 style="margin: 2rem 0 1rem;">Payment Details</h3>

        <div class="form-group">
            <label>Cardholder Name</label>
            <input type="text" class="form-control" name="card_name" placeholder="John Doe">
        </div>

        <div class="form-group">
            <label>Card Number</label>
            <input type="text" class="form-control" name="card_number" required placeholder="0000 0000 0000 0000">
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
            <div class="form-group">
                <label>Expiry Date</label>
                <input type="text" class="form-control" name="expiry" required placeholder="MM/YY">
            </div>
            <div class="form-group">
                <label>CVV</label>
                <input type="text" class="form-control" name="cvv" required placeholder="123">
            </div>
        </div>

        <button type="submit" class="btn" style="width: 100%; margin-top: 1rem;">Pay ${{ cart.total_price }}</button>
    </form>

    <div style="text-align: center; margin-top: 1rem;">
        <a href="{% url 'cart_detail' %}" style="color: var(--gray); font-size: 0.9rem;">Back to Cart</a>
    </div>
</div>
{% endblock %}
